<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <form th:action="@{/videos/new}" th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="영상 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">설명</label>
            <input type="text" th:field="*{description}" class="form-control"
                   placeholder="영상 설명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">File 업로드</label>
            <input type="file" th:field="*{file}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
</body>
</html>
